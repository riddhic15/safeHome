<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{{ url_for('index')}}" style="color: black; text-decoration: antiquewhite;" class="w3-bar-item w3-button w3-wide">safeHome</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
        <a href="{{ url_for('home') }}" style="color: black; text-decoration: antiquewhite;" class="w3-bar-item w3-button"> HOME-MODE</a>
        <a href="{{ url_for('away') }}" style="color: black; text-decoration: antiquewhite;" class="w3-bar-item w3-button"> AWAY-MODE</a>
        <a href="{{ url_for('recognized') }}" style="color: black; text-decoration: antiquewhite;" class="w3-bar-item w3-button"> MEMBERS</a>
        <a href="{{ url_for('add') }}" style="color: black; text-decoration: antiquewhite;" class="w3-bar-item w3-button"> ADD MEMBERS</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
        </a>
    </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">CLOSE Ã—</a>
    <a href="{{ url_for('home') }}"onclick="w3_close()" class="w3-bar-item w3-button"> HOME-MODE</a>
    <a href="{{ url_for('away') }}" onclick="w3_close()" class="w3-bar-item w3-button"> AWAY-MODE</a>
    <a href="{{ url_for('recognized') }}" onclick="w3_close()" class="w3-bar-item w3-button"> RECOGNISED MEMBERS</a>
    <a href="{{ url_for('add') }}" onclick="w3_close()" class="w3-bar-item w3-button"> ADD MEMBERS</a>
    </nav>

<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display w3-text-grey" style="padding:48px">
        <div class="row d-flex justify-content-center">
        <h3 style="margin-top: 2.5%; font-weight: 800;" class="w3-xxlarge w3-hide-small">{% block heading %}{% endblock %}</h3><br>
        <h3 style="margin-top: 5%; font-weight: 800;"class="w3-xxlarge w3-hide-large w3-hide-medium">{% block heading2 %}{% endblock %}</h3><br>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</header>

<script>    
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }
    
    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
    </script>
    
</body>
